{% extends 'base.html' %}
{% block content %}
    <h2>{{ 'Editar' if cliente.id else 'Adicionar' }} Cliente</h2>
    <form method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" value="{{ cliente.nome or '' }}" required><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{ cliente.email or '' }}" required><br>
        
        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone" value="{{ cliente.telefone or '' }}"><br><br>
        
        <input type="submit" value="Salvar">
    </form>
    <br>
    <a href="{{ url_for('listar_clientes') }}">Voltar para a lista</a>
{% endblock %}
